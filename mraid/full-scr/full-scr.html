<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Mobile Interstitial v 1.5</title>
    <link rel="stylesheet" href="//s1.adform.net/banners/scripts/components/styles/Adform.Styles-1.css" />
    <script src="mraid.js"></script>
    <!-- mraid.js file is loaded externally on mobile web and doesn't need to be served with banner -->
</head>

<body>
    <div id="adf-banner" class="adf-Banner adf-Background adf-Border u-sizeFull">

        <!-- Close button -->
        <div id="adf-close-button" class="adf-Button adf-Close adf-Round"></div>

        <!-- Logo/Info - feel free to remove these elements -->
        <div id="adf-logo" class="adf-Logo"></div>
        <div id="adf-info" class="adf-Info">
            <div class="adf-Info-title">Mobile interstitial</div>
            Ad dimensions depend on the screen size
        </div>
        <!---->
    </div>

    <script>
        /* REUSABLE UTILITIES */

        /* SETS IMAGE AS BACKGROUND */
        function setBackgroundImage(elem, background, position, size) {
            if (elem && background) {
                elem.style.background = "url('" + background + "') no-repeat " + (position || "50% 50%") + " / " + (
                    size || "cover");
            }
        }

        /* REMOVES ELEMENTS WHEN IMAGE IS SET AS BACKGROUND */
        function removeElems() {
            [].forEach.call(arguments, function (id) {
                var elem = document.getElementById(id);
                elem && elem.parentNode.removeChild(elem);
            });
        }
    </script>

    <!-- User code -->
    <script>
        var banner = document.getElementById("adf-banner");
        var closeButton = document.getElementById("adf-close-button");
        var background = Adform.getAsset(1);

        mraid.useCustomClose(true); // Use custom close button

        if (background) {
            setBackgroundImage(banner, background);
            removeElems("adf-logo", "adf-info");
            banner.classList.remove("adf-Border", "adf-Background");
        }

        banner.addEventListener("click", function () {
            mraid.open(Adform.getClickURL("clickTAG"));
        });

        closeButton.addEventListener("click", function (e) {
            mraid.close();
            e.stopPropagation();
        });

        document.body.addEventListener("touchmove", function (e) {
            e.preventDefault();
        });
    </script>
    <!-- User code -->
</body>

</html>
