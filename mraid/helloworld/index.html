<style type="text/css">
  #ASAd {
    position: absolute;
    width: 100%;
    height: 100%
  }

  #ASClose {
    position: absolute;
    top: 10px;
    right: 12px;
    padding: 3px 7px;
    border-radius: 2px;
    background: gray;
    color: black
  }
</style>

<!-- mraid.js -->
<script src="mraid.js"></script>

<!-- html -->
<div id="ASAd"></div>
<div id="ASClose">Close</div>

<!-- inline js -->
<script type="text/javascript">
  var clickURL = 'https://en.wikipedia.org/wiki/Online_advertising'; //wikipedia link
  var imgURL = 'http://ads.diwanee.com/mraid/helloworld/img/320x480.png';

  // mraid ready
  if (mraid.getState() === 'loading') {
    mraid.addEventListener('ready', showMRAIDAd);
  } else {
    showMRAIDAd();
  }

  function showMRAIDAd() {
    document.addEventListener('touchmove', function (e) {
      e.preventDefault();
    });

    mraid.useCustomClose(true);
    document.getElementById('ASClose').addEventListener('click', function () {
      mraid.close();
    });

    var ad = document.getElementById('ASAd');
    ad.addEventListener('click', function () {
      mraid.open(clickURL);
    });

    ad.innerHTML = '';
    ad.style.background = 'url(' + imgURL + ') no-repeat 50% 50% / 100%';
  }
</script>
